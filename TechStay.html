        input[type="radio"], input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #5c5c5c;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        input[type="radio"]:checked, input[type="checkbox"]:checked {
            background-color: #e9b91d;
        }

        input[type="checkbox"] {
            border-radius: 4px; /* Checkboxes são quadrados */
        }

        input[type="checkbox"]:checked::before {
            content: "\2713"; /* Unicode para checkmark */
            color: white;
            position: absolute;
            top: -2px;
            left: 2px;
            font-size: 14px;
        }

        input[type="radio"]:checked::before {
            content: "";
            display: block;
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #e9b91d;
            top: 3px;
        }
